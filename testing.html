<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* Important for positioning the circles relative to the image */
        height: 100vh; /* Full viewport height */
        width: 100%;  /* Full width of the screen */
    }
    
    .main-image {
        position: relative;
        z-index: 1; /* Ensure the image stays on top */
        max-width: 200px; /* Control the image size */
        height: auto;
    }
    
    /* Circle Styles */
    .circle {
        position: absolute;
        border-radius: 50%;
        border: 5px solid #FF5733; /* Example color for the circles */
        z-index: 0; /* Ensure circles are behind the image */
    }
    
    /* Specific Circles */
    .circle1 {
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.2); /* Slightly larger than the image */
    }
    
    .circle2 {
        width: 400px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.5); /* Larger than circle1 */
    }
    
    .circle3 {
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.8); /* Largest circle */
    }
    

</style>
<body>
    <div class="image-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <img src="src/assets/landingPage/subtract.png" alt="Centered Image" class="main-image">
    </div>
    
</body>
</html>
