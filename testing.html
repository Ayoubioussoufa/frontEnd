              <!DOCTYPE html>
              <html lang="en">
              <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Leaderboard</title>
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                  <style>
                      .podium-container {
                          display: flex;
                          justify-content: center;
                          align-items: flex-end;
                          margin-bottom: 2rem;
                          height: 420px;
                      }
                      .wheat {
                          width: 100%;
                          height: 100%;
                          background-image: url('src/assets/leaderboard/wheatL.png');
                          background-repeat: repeat-y;
                          background-position: center;
                          background-size: contain;
                          opacity: 0.6;
                          object-fit: cover;
                      }
                      .wheatR {
                        width: 100%;
                        height: 100%;
                        background-image: url('src/assets/leaderboard/wheatR.png');
                        background-repeat: repeat-y;
                        background-position: center;
                        background-size: contain;
                        opacity: 0.6;
                        object-fit: cover;
                    }
                      .podium {
                          display: flex;
                          justify-content: center;
                          align-items: flex-end;
                          height: 100%;
                      }
                      .podium-item {
                          text-align: center;
                          display: flex;
                          flex-direction: column;
                          align-items: center;
                          justify-content: flex-end;
                      }
                      .avatar-container {
                          width: 140px;
                          height: 140px;
                          position: relative;
                          margin-bottom: 10px;
                      }
                      .avatar-border {
                          width: 100%;
                          height: 100%;
                          position: absolute;
                          top: 0;
                          left: 0;
                      }
                      .avatar {
                          width: 90%;
                          height: 90%;
                          object-fit: cover;
                          border-radius: 50%;
                          position: absolute;
                          top: 5%;
                          left: 5%;
                      }
                      .podium-1 .avatar-container {
                          width: 160px;
                          height: 160px;
                      }
                      .podium-2 .avatar-container {
                          width: 140px;
                          height: 140px;
                      }
                      .podium-3 .avatar-container {
                          width: 120px;
                          height: 120px;
                      }
                      .podium-block {
                          width: 180px;
                          display: flex;
                          flex-direction: column;
                          align-items: center;
                          justify-content: center;
                          color: #fff;
                          font-weight: bold;
                          background: linear-gradient(to bottom, #00FFFF, #0000FF);
                          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 -4px 4px rgba(0, 0, 0, 0.2);
                      }
                      .podium-1 .podium-block {
                          height: 140px;
                      }
                      .podium-2 .podium-block {
                          height: 120px;
                      }
                      .podium-3 .podium-block {
                          height: 100px;
                      }
                      .podium-stats {
                          display: flex;
                          justify-content: space-between;
                          align-items: center;
                          width: 100%;
                          padding: 0 10px;
                      }
                      .wins, .level {
                          font-size: 0.9rem;
                      }
                      .rank {
                          font-size: 2rem;
                          width: 40px;
                          height: 40px;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          background-size: contain;
                          background-repeat: no-repeat;
                          background-position: center;
                          color: #fff;
                          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                      }
                      .rank-1 {
                          background-image: url('src/assets/leaderboard/pennant1.png');
                      }
                      .rank-2 {
                          background-image: url('src/assets/leaderboard/pennant2.png');
                      }
                      .rank-3 {
                          background-image: url('src/assets/leaderboard/pennant3.png');
                      }
                      .name {
                          color: #333;
                          font-weight: bold;
                          margin-top: 5px;
                      }
                      @media (max-width: 991px) {
                          .podium-container, .wheat {
                              display: none;
                          }
                          .container {
                              max-width: 100%;
                              padding-left: 10px;
                              padding-right: 10px;
                          }
                      }
                  </style>
              </head>
              <body>
                  <div class="container mt-5">
                      <h1 class="text-center mb-4">Leaderboard</h1>
                      
                      <div class="podium-container">
                          <div class="wheat"></div>
                          <div class="podium" id="podium"></div>
                          <div class="wheatR"></div>
                      </div>
                      
                      <div class="card">
                          <ul class="list-group list-group-flush" id="leaderboard-list"></ul>
                      </div>
                  </div>
              
                  <script>
                      const leaderboardData = [
                          { id: 1, name: "Alex", level: 42, wins: 150, avatar: "https://i.pravatar.cc/160?img=1", border: "src/assets/leaderboard/rank1.png" },
                          { id: 2, name: "Sam", level: 39, wins: 130, avatar: "https://i.pravatar.cc/160?img=2", border: "src/assets/leaderboard/rank2.png" },
                          { id: 3, name: "Jordan", level: 38, wins: 120, avatar: "https://i.pravatar.cc/160?img=3", border: "src/assets/leaderboard/rank3.png" },
                          { id: 4, name: "Casey", level: 35, wins: 100, avatar: "https://i.pravatar.cc/160?img=4" },
                          { id: 5, name: "Jamie", level: 33, wins: 90, avatar: "https://i.pravatar.cc/160?img=5" },
                          { id: 6, name: "Taylor", level: 31, wins: 80, avatar: "https://i.pravatar.cc/160?img=6" },
                          { id: 7, name: "Morgan", level: 30, wins: 70, avatar: "https://i.pravatar.cc/160?img=7" },
                      ];
              
                      function createPodiumItem(user, place) {
                          return `
                              <div class="podium-item podium-${place}">
                                  <div class="avatar-container">
                                      <img src="${user.border}" alt="" class="avatar-border">
                                      <img src="${user.avatar}" alt="${user.name}" class="avatar">
                                  </div>
                                  <div class="name">${user.name}</div>
                                  <div class="podium-block">
                                      <div class="podium-stats">
                                          <div class="wins">W: ${user.wins}</div>
                                          <div class="rank rank-${place}">${place}</div>
                                          <div class="level">Lvl: ${user.level}</div>
                                      </div>
                                  </div>
                              </div>
                          `;
                      }
              
                      function createLeaderboardItem(user, index) {
                          const isTopThree = index < 3;
                          return `
                              <li class="list-group-item d-flex align-items-center ${isTopThree ? 'bg-light' : ''}">
                                  <span class="fw-bold me-3 ${isTopThree ? `rank rank-${index + 1}` : ''}" style="${isTopThree ? 'font-size: 1.5rem;' : ''}">${index + 1}</span>
                                  <img src="${user.avatar}" alt="${user.name}" class="rounded-circle me-3" width="${isTopThree ? '60' : '40'}" height="${isTopThree ? '60' : '40'}">
                                  <div class="flex-grow-1">
                                      <div class="fw-semibold">${user.name}</div>
                                      <div class="text-muted small">Level ${user.level}</div>
                                  </div>
                                  <div class="text-muted">Wins: ${user.wins}</div>
                              </li>
                          `;
                      }
              
                      function renderLeaderboard() {
                          const podium = document.getElementById('podium');
                          const leaderboardList = document.getElementById('leaderboard-list');
              
                          // Render podium with order: 2nd, 1st, 3rd
                          const podiumHtml = `
                              ${createPodiumItem(leaderboardData[1], 2)}
                              ${createPodiumItem(leaderboardData[0], 1)}
                              ${createPodiumItem(leaderboardData[2], 3)}
                          `;
                          podium.innerHTML = podiumHtml;
              
                          // Render leaderboard list
                          const leaderboardHtml = leaderboardData.map((user, index) => {
                              if (window.innerWidth > 991) {
                                  // On large screens, exclude top 3 from the table
                                  return index > 2 ? createLeaderboardItem(user, index) : '';
                              } else {
                                  // On small screens, include all players in the table
                                  return createLeaderboardItem(user, index);
                              }
                          }).join('');
                          leaderboardList.innerHTML = leaderboardHtml;
                      }
              
                      renderLeaderboard();
              
                      // Re-render on window resize to handle responsive behavior
                      window.addEventListener('resize', renderLeaderboard);
                  </script>
              </body>
              </html>
