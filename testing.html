                <style>
                  body {
                    overflow: hidden;
                  }

                  .full-height {
                    height: 100vh; /* Full viewport height */
                  }

                  .table-container, .paragraph-container, .image-container {
                    background: rgba(0, 0, 0, 0.1);
                    backdrop-filter: blur(5px);
                    border-radius: 10px;
                    padding: 20px;
                    height: 100%; /* Ensure full height for responsiveness */
                  }
                  .image-container img {
                    width: 100%;
                    height: auto;
                    border-radius: 10px;
                  }

                  img {
                    max-width: 100%;
                    height: auto;
                    object-fit: cover; /* Ensure the image covers the container without stretching */
                  }
                  
                  table {
                    width: 100%;
                    height: 100%;
                  }
                  
                  .text-center {
                    text-align: center;
                  }

                  .img-responsive {
                    width: 90%; /* Make the image fit the width of its container */
                    height: auto; /* Maintain the aspect ratio of the image */
                    max-width: 100%; /* Ensure the image doesnâ€™t exceed its container */
