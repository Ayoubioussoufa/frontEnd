              <!DOCTYPE html>
              <html lang="en">
              <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>User Profile</title>
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
                  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
                  <link href="styles.css" rel="stylesheet">
              </head>
              <body>
                  <div class="container">
                      <div class="row">
                          <!-- Left Container -->
                          <div class="col-lg-6 mb-4 mb-lg-0">
                              <div class="left-container h-100 d-flex flex-column">
                                  <!-- Profile Section -->
                                  <div class="profile-section p-4">
                                      <div class="d-flex align-items-center mb-4">
                                          <img src="/placeholder.svg?height=100&width=100" alt="Profile Picture" class="profile-picture me-3">
                                          <div>
                                              <h2 class="username mb-0">John Doe</h2>
                                              <p class="last-played mb-0">Last played: 2 hours ago</p>
                                          </div>
                                      </div>
                                      <button class="btn btn-primary mb-4" id="editProfileBtn">
                                          <i class="fas fa-pencil-alt me-2"></i>Edit Profile
                                      </button>
                                      <h3 class="about-me">About Me</h3>
                                      <hr class="my-2">
                                      <p class="bio">Passionate gamer, love strategy games and RPGs. Always up for a challenge!</p>
                                  </div>
                                  
                                  <!-- Achievements Section -->
                                  <div class="achievements-section mt-4 p-4 flex-grow-1">
                                      <h3 class="section-title">Achievements</h3>
                                      <div class="achievements-container" id="achievementsContainer">
                                          <!-- Achievements will be dynamically added here -->
                                      </div>
                                  </div>
                              </div>
                          </div>
              
                          <!-- Right Container -->
                          <div class="col-lg-6">
                              <div class="right-container h-100 d-flex flex-column">
                                  <!-- Scoreboard Section -->
                                  <div class="scoreboard-section p-4">
                                      <h3 class="section-title text-center">Scorecard</h3>
                                      <div class="row text-center mt-4">
                                          <div class="col-4">
                                              <h4>Wins</h4>
                                              <p class="stat">150</p>
                                          </div>
                                          <div class="col-4">
                                              <div class="level-pentagon">
                                                  <span class="level-number">42</span>
                                              </div>
                                              <div class="level-label mt-2">Level 42</div>
                                          </div>
                                          <div class="col-4">
                                              <h4>Losses</h4>
                                              <p class="stat">75</p>
                                          </div>
                                      </div>
                                  </div>
              
                                  <!-- Friends List Section -->
                                  <div class="friends-section p-4 flex-grow-1"> <!--mt-4-->
                                      <h3 class="section-title">Friends</h3>
                                      <div class="friends-container" id="friendsContainer">
                                          <!-- Friends will be dynamically added here -->
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                  <script src="script.js"></script>
              </body>
              </html>
