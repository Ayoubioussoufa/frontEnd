<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards with Navbar and Confirm Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content: Cards in the middle -->
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center"
    id="main-container">
    <div class="row w-100">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100 text-center">
          <img src="src/assets/play/1v1.png" class="card-img-top" alt="Card Image 1">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">Some quick example text.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100 text-center">
          <img src="src/assets/play/vsBot.png" class="card-img-top" alt="Card Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">Some quick example text.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100 text-center">
          <img src="src/assets/play/tournament.png" class="card-img-top" alt="Card Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">Some quick example text.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100 text-center">
          <img src="src/assets/play/friend.png" class="card-img-top" alt="Card Image 4">
          <div class="card-body">
            <h5 class="card-title">Card Title 4</h5>
            <p class="card-text">Some quick example text.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Button at the Bottom -->
  <button id="confirm-button" class="btn position-relative">
    <img src="src/assets/home/button.png" alt="Confirm" class="img-fluid">
    <span>Confirm</span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
